<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRADA E MANIPULAÇÃO DE DADOS</title>

    <style>
        body{
        font: normal 20pt Arial
        }
    </style>


</head>
<body>

    <script>
      var nome = window.prompt("qual seu nome?")  
      document.write(`Seu nome tem ${nome.length} letras</br>`)
      document.write(`seu nome maiusculo é ${nome.toUpperCase()}</br>`)

      var num = Number(window.prompt("numero?"))
      document.write(num.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
